services:
  glue:
    image: public.ecr.aws/glue/aws-glue-libs:5
    container_name: glue50
    volumes:
      - ~/.aws:/home/hadoop/.aws:ro
      - ./:/ws
      - ./jars:/opt/jars:ro
    working_dir: /ws
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - PYSPARK_PYTHON=python3.11
      - PYSPARK_DRIVER_PYTHON=python3.11
      - SPARK_LOCAL_IP=127.0.0.1
    ports:
      - "4040:4040"
      - "18080:18080"
    entrypoint: ["/bin/bash", "-lc"]
    command: "bash"

  glue2:
    image: public.ecr.aws/glue/aws-glue-libs:5
    container_name: glue50b
    volumes:
      - ~/.aws:/home/hadoop/.aws:ro
      - ./:/ws
    working_dir: /ws
    environment:
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - PYSPARK_PYTHON=python3.11
      - PYSPARK_DRIVER_PYTHON=python3.11
      - SPARK_LOCAL_IP=127.0.0.1
    ports:
      - "4041:4040"
      - "18081:18080"
    entrypoint: ["/bin/bash", "-lc"]
    command: "bash"

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio-data:/data

  # --- DB2 Community Edition for local JDBC pulls ---
  db2:
    image: icr.io/db2_community/db2:latest
    container_name: db2
    privileged: true
    shm_size: "2g"
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: password
      DBNAME: TESTDB
      SAMPLEDB: "false"
      UPDATEAVAIL: "NO"
      TO_CREATE_SAMPLEDB: "NO"
    ports:
      - "50000:50000"
    volumes:
      - db2data:/database
    healthcheck:
      test: [ "CMD", "bash", "-lc",
              "su - db2inst1 -s /bin/bash -lc 'source ~/sqllib/db2profile >/dev/null 2>&1 || true; db2level >/dev/null 2>&1'" ]
      interval: 20s
      timeout: 10s
      retries: 20

  # --- PostgreSQL for local analytics or JDBC testing ---
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db2data:
  postgres_data:
